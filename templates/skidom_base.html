{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
<div class="skihead">
    <span><h1> Skidom </h1></span>

    {% if user.is_authenticated %}
        <span class="link"><a href="{% url 'logout' %}">Logout</a></span>
        <span class="link"><a href="{% url 'usersettings:profile' %}">Profile</a></span>
    
    {% else %}
        <span class="link"><a href="{% url 'usersettings:signup' %}">User sign-up</a></span>   
        <span class="link"><a href="{% url 'login' %}">Login</a></span>   

    {% endif %}

    <span class ="link"><a href="{% url 'resorthub:resorts' %}">Resorts</a></span>      
    <span class ="link"><a href="{% url 'resorthub:index' %}"> Home </a></span>

    {% if messages %}
        {% for message in messages %}
           <h3> {{ message }} </h3> <br>
        {% endfor %}
    {% endif %}


</div>
{% block content %}
{% endblock %}
